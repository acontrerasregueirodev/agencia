<!-- panel/templates/panel/admin_panel.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="admin-panel-container">
    <h1>Panel de Administrador</h1>

    {% if messages %}
        <div class="alert alert-success" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
    {% endif %}

    <p>Aquí puedes gestionar todos los aspectos de la aplicación.</p>
</div>

<link rel="stylesheet" type="text/css" href="{% static 'panel/admin_panel.css' %}" />
{% endblock %}
