{% extends 'base.html' %} {% load static %} {% block content %}
<div class="login-container">
  <h1>Inicio de sesión</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="username" class="form-label">Usuario</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="password" class="form-label">Contraseña</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary btn-block">
      Iniciar sesión
    </button>
  </form>
</div>
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'administracion/login.css' %}"
/>
{% endblock %}
